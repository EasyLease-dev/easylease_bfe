UsersTable:
  Type: AWS::DynamoDB::Table
  Properties:
    TableName: Users-${self:provider.stage}
    BillingMode: PAY_PER_REQUEST
    AttributeDefinitions:
      - AttributeName: userId
        AttributeType: S
      - AttributeName: userType
        AttributeType: S
      - AttributeName: email
        AttributeType: S
      - AttributeName: phone
        AttributeType: S
    KeySchema:
      - AttributeName: userId
        KeyType: HASH # Partition key
      - AttributeName: userType
        KeyType: RANGE # Sort key
    GlobalSecondaryIndexes:
      - IndexName: EmailIndex
        KeySchema:
          - AttributeName: email
            KeyType: HASH
          - AttributeName: userType
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
      - IndexName: PhoneIndex
        KeySchema:
          - AttributeName: phone
            KeyType: HASH
          - AttributeName: userType
            KeyType: RANGE
        Projection:
          ProjectionType: ALL
